# serverless.yml

service: my-express-application

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

  //serverless architecture
  getWelcomeMessage:
    handler: index.handler
    events:
      - http: 'GET /user'